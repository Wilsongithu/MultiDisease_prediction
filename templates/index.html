        .upload-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
            margin: 100px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #00ffcc;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border: 1px solid #00ffcc;
        }

        .btn-primary {
            background: #00ffcc;
            border: none;
            color: #000;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #00ccaa;
            transform: scale(1.05);
        }

        #uploadedImage {
    width: 200px; /* Fixed width */
    height: 200px; /* Fixed height */
    border-radius: 10px;
    margin-top: 20px;
    display: none; /* Keep it hidden initially */
    border: 2px solid #00ffcc;
    box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);

    /* Centering the image */
    margin-left: auto;
    margin-right: auto;
}


        .result-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card h4 {
            font-size: 1.5rem;
            color: #00ffcc;
            margin-bottom: 10px;
        }

        .result-card p {
            font-size: 1rem;
            color: #ddd;
            margin: 5px 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h3>Multi-Disease Classification</h3>
        <p>Detect Brain Tumor, Lung Cancer, CKD Failure, Parkinsonâ€™s Disease</p>
        
        <input type="file" id="fileInput" class="form-control form-control-sm mb-3" accept="image/*">
        <button class="btn btn-primary" onclick="uploadImage()" id="predictButton">
            <i class="fas fa-upload"></i> Predict
        </button>
        
        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>

        <!-- Result Card -->
        <div id="resultContainer" class="result-card" style="display: none;">
            <h4>Prediction Result</h4>
            <p><strong>Disease:</strong> <span id="diseaseResult"></span></p>
            <p id="accuracyContainer" style="display: none;"><strong>Accuracy:</strong> <span id="accuracyResult"></span></p>
        </div>
        
        <!-- Uploaded Image -->
        <img id="uploadedImage" class="mt-3">
    </div>

    <div class="footer text-center">
 
    </div>




    <img id="uploadedImage" style="width: 200px; height: 200px; border-radius: 10px; margin-top: 20px; display: none; border: 2px solid #00ffcc; box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3); margin-left: auto; margin-right: auto;">
    
    <script>
    function previewImage(event) {
        const image = document.getElementById('uploadedImage');
        const file = event.target.files[0];
    
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                image.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
    </script>
    









    <script>
        function uploadImage() {
            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            // Show loader and disable button
            document.getElementById('loader').style.display = "block";
            document.getElementById('predictButton').disabled = true;

            let formData = new FormData();
            formData.append("file", file);
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loader and enable button
                document.getElementById('loader').style.display = "none";
                document.getElementById('predictButton').disabled = false;

                if (data.error) {
                    alert(data.error);
                } else {
                    // Display the uploaded image
                    let imgElement = document.getElementById('uploadedImage');
                    imgElement.src = URL.createObjectURL(file);
                    imgElement.style.display = "block";

                    // Display the prediction result
                    document.getElementById('diseaseResult').innerText = data.result;
                    if (data.accuracy) {
                        document.getElementById('accuracyResult').innerText = data.accuracy;
                        document.getElementById('accuracyContainer').style.display = "block";
                    } else {
                        document.getElementById('accuracyContainer').style.display = "none";
                    }
                    document.getElementById('resultContainer').style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Hide loader and enable button
                document.getElementById('loader').style.display = "none";
                document.getElementById('predictButton').disabled = false;
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
